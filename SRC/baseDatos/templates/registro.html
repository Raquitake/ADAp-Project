{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <h4 class="mb-0">Crear Cuenta</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Nombre de Usuario</label>
                        <input type="text" name="nombre" class="form-control" placeholder="Ej. MariaGarcia" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Correo Electrónico</label>
                        <input type="email" name="email" class="form-control" placeholder="nombre@ejemplo.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">Tipo de cuenta</label>
                        <select name="tipo" class="form-select">
                            <option value="cliente">Usuario Normal</option>
                            <option value="admin">Administrador</option>
                        </select>
                        <div class="form-text">
                            Selecciona "Administrador" para probar las funciones de gestión.
                        </div>
                    </div>

                    <button type="submit" class="btn btn-dark w-100">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
